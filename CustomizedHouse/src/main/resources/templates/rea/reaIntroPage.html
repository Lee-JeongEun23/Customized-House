<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="~{indexLayout}"
>
<head>
<style type="text/css">
	a {
		color: #797979;
	}
	
	a:hover {
		color: #212529;
	}
	
	h2 {
		font-family: 'Jua', sans-serif;
		text-align: center;
	}
	
	h1, h3 {
		font-family: 'Jua', sans-serif;
		text-align: center;
	}
	
	.clearfix:after {
		content: '';
		display: block;
		clear: both;
		float: none;
	}
</style>
</head>
<section id="join" class="about roomy-100" layout:fragment="content">
	<div class="container">
		<form th:action="@{/rea/introPageWrite}" th:object="${reaIntroBoard}" method="post" action="#">
			<br style="clear: both">
			<h3 style="margin-bottom: 25px;">공인중개사 소개글</h3>
			<div class="form-group">
				<input type="text" class="form-control" id="introTitle" name="introTitle" placeholder="제목을 입력해주세요" required
				style="width:100%;">
			</div>
			<div class="form-group">
				<textarea class="form-control" id="summernote" name="introContent" maxlength="140" rows="7"></textarea>
			</div>
			<button type="submit" id="submitBtn" class="btn btn-primary pull-right">작성 완료</button>
		</form>
	</div>
</section>
<js layout:fragment="pageJs">
	<!-- include summernote css/js -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote.min.js"></script>
	<script>
	$(function(){
		$('#summernote').summernote({
			placeholder: '소개글을 작성해주세요.',
	        tabsize: 2,
	        height: 400,
			fontNames : [ '맑은고딕', 'Arial', 'Arial Black', 'Comic Sans MS', 'Courier New', ],
			fontNamesIgnoreCheck : [ '맑은고딕' ],
			focus: true
		});
	})
	</script>
</js>
